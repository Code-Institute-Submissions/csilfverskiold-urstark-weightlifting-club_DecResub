<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Olympic weightlifting club for lifters in Stockholm, Sweden">
    <meta name="keywords" content="weightlifting club, olympic weightlifting, stockholm, sweden">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact | Urstark Weightlifting</title>
</head>

<body>
    <!-- Logo and website internal navigation links -->
    <header>
        <a href="index.html">
            <h1 id="logo">Urstark</h1>
        </a>
        <nav>
            <ul id="nav-links">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Used some of the code from CI Love Running Walkthrough Project (http://bit.ly/3fNKYhV) to write the following form code -->
    <!-- Found code and altered to my use in project in <textarea>: https://bit.ly/3tmtsVa */ -->

    <section id="contact-outer">
        <h2 hidden>Contact</h2>
        <div id="contact-bg-image"></div>
    </section>

    <!-- Contact form for user to contact weightlifting club, data input required to use contact form -->
    <section id="contact-section">
        <div class="contact-container">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                <h2>Get in touch with us</h2>
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="first_name" class="text-input" required>
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="last_name" class="text-input" required>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" class="text-input" required>
                <label for="message">Message</label>
                <textarea id="message" class="message-text-input" name="message" cols="70" rows="50"></textarea>
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </div>
    </section>

    <footer>
        <section>
            <div id="open-hours">
                <h2>Open hours</h2>
                <table id="border-space">
                    <tr>
                        <td>Monday - Friday</td>
                        <td>05:00 - 22:00</td>
                    </tr>
                    <tr>
                        <td>Saturday - Sunday</td>
                        <td>05:00 - 20:00</td>
                    </tr>
                </table>
            </div>
        </section>

        <!-- Social media link icons, opens in new tab -->
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/706dcb3fb0.js" crossorigin="anonymous"></script>
</body>

</html>
